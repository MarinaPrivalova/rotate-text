<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>Rotate</title>
</head>
<body class="page">
  <div class="page__container">
    <div class="illustration">
      <img class="illustration__image illustration__image_color_blue rotation" src="./images/blue.svg" alt="#">
      <img class="illustration__image illustration__image_color_orange rotation_type_reverse" src="./images/orange.svg" alt="#">
      <img class="illustration__image illustration__image_color_broun rotation_type_reverse" src="./images/broun.svg" alt="#">
      <img class="illustration__image illustration__image_color_green rotation" src="./images/green.svg" alt="#">
      <img class="illustration__image illustration__image_color_yellow rotation" src="./images/yellow.svg" alt="#">
      <img class="illustration__image illustration__image_color_purple rotation_type_reverse" src="./images/purple.svg" alt="#">
      <img class="illustration__image illustration__image_color_red rotation_type_reverse" src="./images/red.svg" alt="#">
    </div>
    <div class="circle-container">
      <div class="circle">
        <div class="circle__text rotation">
          <p class="circle__letter">~</p>
          <p class="circle__letter">l</p>
          <p class="circle__letter">o</p>
          <p class="circle__letter">r</p>
          <p class="circle__letter">e</p>
          <p class="circle__letter">m</p>
        </div>
        <div class="circle__text rotation">
          <p class="circle__letter">~</p>
          <p class="circle__letter">i</p>
          <p class="circle__letter">p</p>
          <p class="circle__letter">s</p>
          <p class="circle__letter">u</p>
          <p class="circle__letter">m</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
